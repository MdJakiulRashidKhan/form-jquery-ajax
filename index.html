<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon" />
    <title>CV Maker Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4 font-extrabold">CV Maker Form</h1>
      <form id="cvForm" class="needs-validation" novalidate>
        <!-- Personal Information -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Personal Information</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
                <div class="invalid-feedback">Please provide your name.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" />
              </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="2"
              ></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="division" class="form-label">Select Division</label>
                <select id="division" class="form-control select2">
                  <option value="">Loading divisions...</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="district" class="form-label">Select District</label>
                <select id="district" class="form-control select2" disabled>
                  <option value="">Select a district...</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Education Section -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Education</h2>
          </div>
          <div class="card-body">
            <table class="table table-bordered" id="education-table">
              <thead>
                <tr>
                  <th>Qualification</th>
                  <th>Institution Name</th>
                  <th>Graduation Year</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="education-row">
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="qualification1"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="institution1"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="graduation_year1"
                    />
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-row"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addEducationRow">
              Add Education
            </button>
          </div>
        </div>

        <!-- Skills Section -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Skills</h2>
          </div>
          <div class="card-body">
            <table class="table table-bordered" id="skills-table">
              <thead>
                <tr>
                  <th>Skill Category</th>
                  <th>Sub-skills</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="skills-row">
                  <td>
                    <select
                      class="form-select skill-category"
                      name="skill_category[]"
                    >
                      <option value="">Select Skill Category</option>
                      <option value="Programming">Programming</option>
                      <option value="Design">Design</option>
                      <option value="Marketing">Marketing</option>
                    </select>
                  </td>
                  <td>
                    <select
                      class="form-select sub-skills"
                      name="sub_skills[]"
                      multiple="multiple"
                    >
                      <!-- Sub-skills options will be dynamically loaded -->
                    </select>
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-skill-row"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addSkillRow">
              Add Skill
            </button>
          </div>
        </div>

        <!-- Work Experience Section -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Work Experience</h2>
          </div>
          <div class="card-body">
            <table class="table table-bordered" id="work-experience-table">
              <thead>
                <tr>
                  <th>Job Title</th>
                  <th>Company Name</th>
                  <th>Duration</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="work-experience-row">
                  <td>
                    <input type="text" class="form-control" name="job_title1" />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="company_name1"
                    />
                  </td>
                  <td>
                    <input type="text" class="form-control" name="duration1" />
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-row"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button
              type="button"
              class="btn btn-primary"
              id="addWorkExperienceRow"
            >
              Add Work Experience
            </button>
          </div>
        </div>

        <!-- Language Section -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Languages</h2>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="languages">Languages</label>
              <select
                id="languages"
                name="languages[]"
                class="form-select select2"
                multiple="multiple"
              >
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Bangla">Bangla</option>
                <option value="Hindi">Hindi</option>
                <option value="Arabic">Arabic</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
